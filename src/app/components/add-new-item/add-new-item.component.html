<div class="container">
	<div [hidden]="itemAdded">
		<h3 style="margin-top: 30px;">New Items Information <span style="font-size:small">* is a required field</span></h3>

		<form (ngSubmit)="onSubmit()">
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="title" type="text" required [(ngModel)]="newItem.title" name="title" placeholder="Title">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
			
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="owner" type="text" required [(ngModel)]="newItem.owner" name="owner" placeholder="Owner">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="manufacture" type="text" required [(ngModel)]="newItem.manufacture" name="manufacture" placeholder="Manufacturer">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="manufacturedDate" type="date" required [(ngModel)]="newItem.manufacturedDate" name="manufacturedDate" placeholder="Manufactured Date">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Category" id="category" name="category" [(ngModel)]="newItem.category" appearance="outline">
						<mat-option value="Cloths">Cloths</mat-option>
						<mat-option value="Electric">Electric Items</mat-option>
						<mat-option value="Furniture">Furnitures</mat-option>
						<mat-option value="Cosmetic">Cosmetics</mat-option>
						<mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
					</mat-select>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Format" id="format" name="format" [(ngModel)]="newItem.format">
						<mat-option value="paperback">Paperback</mat-option>
						<mat-option value="hardcover">Hardcover</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="subItemNumber" type="number" [(ngModel)]="newItem.numberOfSubItems" name="numberOfSubItems" step="1" placeholder="Number of Sub-Items">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="sku" type="text" required [(ngModel)]="newItem.sku" name="sku" placeholder="SKU">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="listPrice" type="number" [(ngModel)]="newItem.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="ourPrice" type="number" [(ngModel)]="newItem.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="weight" type="number" [(ngModel)]="newItem.weight" name="weight" step="0.5" placeholder="Item Weight">
					</mat-form-field>&nbsp;kg&nbsp;
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="newItem.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [(ngModel)]="newItem.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-form-field>
				<textarea matInput id="description" [(ngModel)]="newItem.description" name="description" placeholder="Description" required></textarea>
			</mat-form-field>
			Image &nbsp;
			<input id="tile" type="file" id="itemImage" name="itemImage" (change)="uploadImageService.fileChangeEvent($event)">
			<br><br>

			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" mat-raised-button type="submit">Add Item</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>
		</form>
	</div>
	<div class="row" [hidden]="!itemAdded"
	>
		<h3>Items added successfully!</h3>
	</div>
</div>
