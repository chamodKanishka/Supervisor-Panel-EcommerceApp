<div class="container">
	<div [hidden]="itemUpdated">
		<h3 style="margin-top: 30px;">Update Items Information <span style="font-size:small">* is a required field</span></h3>

		<form (ngSubmit)="onSubmit()">
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="title" type="text" required [(ngModel)]="item.title" name="title" placeholder="Title">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
			
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="owner" type="text" required [(ngModel)]="item.owner" name="owner" placeholder="Owner">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="manufacture" type="text" required [(ngModel)]="item.manufacture" name="manufacture" placeholder="Manufacture">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="manufactureDate" type="date" required [(ngModel)]="item.manufacturedDate" name="manufacturedDate" placeholder="Manufactured Date">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Category" id="category" name="category" [(ngModel)]="item.category">
						<mat-option value="Management">Cloths</mat-option>
						<mat-option value="Fiction">Electric item</mat-option>
						<mat-option value="Engineering">Furniture</mat-option>
						<mat-option value="Programming">Cosmetic</mat-option>
					</mat-select>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Cover" id="cover" name="Cover" [(ngModel)]="item.format">
						<mat-option value="paperback">Paperback</mat-option>
						<mat-option value="hardcover">Hardcover</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="pageNumber" type="number" [(ngModel)]="item.numberOfSubItems" name="numberOfPages" step="1" placeholder="Number of Sub-Items">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="sku" type="text" required [(ngModel)]="item.sku" name="sku" placeholder="SKU">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="listPrice" type="number" [(ngModel)]="item.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="ourPrice" type="number" [(ngModel)]="item.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="weight" type="number" [(ngModel)]="item.weight" name="weight" step="0.5" placeholder="Weight">
					</mat-form-field>kg
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="item.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [(ngModel)]="item.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-form-field>
				<textarea matInput id="description" [(ngModel)]="item.description" name="description" placeholder="Description" required></textarea>
			</mat-form-field>
			Image &nbsp;
			<input id="tile" type="file" id="itemImage" name="itemImage" (change)="uploadImageService.fileChangeEvent($event)">
			<br><br>

			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" mat-raised-button type="submit">Update Items</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>
		</form>
	</div>
	<div class="row" [hidden]="!itemUpdated"
	>
		<h3>Items updated successfully!</h3>
	</div>
</div>
